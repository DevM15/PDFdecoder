<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFdecoder - Your PDF Tools</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
  </head>
  <body>
    <header>
      <div class="container text-center">
        <h1>PDFdecoder</h1>
      </div>
    </header>

    <main>
      <div class="converter-section container">
        <h2>JPG to PDF Converter</h2>
        <div class="input-container">
          <input
            type="file"
            id="jpgInput"
            accept=".jpg,.jpeg"
            multiple
            class="file-input"
          />
          <button onclick="convertToPDF()" class="convert-button">
            Convert to PDF
          </button>
          <p id="conversionStatus" class="status-message"></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container text-center">
        <p>&copy; 2025 PDFdecoder. All rights reserved.</p>
      </div>
    </footer>
